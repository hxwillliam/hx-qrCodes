<section>
    <form (submit)="generateQRCode()">
        <input type="text" [(ngModel)]="link" name="link" placeholder="Paste link here" style="width: 50%; height: 30px;">
        <button type="submit" style="width: 20%; height: 36px;">Enter</button>
    </form>
    <br>
    <div>
    <p *ngIf="qrCodeData; else noLink">Enter a link to generate QR code</p>
        <ng-template #noLink>
            <img src="{{qrCodeData}}"/>
        </ng-template>
    </div>
</section>
