<app-header></app-header>
<app-input [(data)]="userInputLink"></app-input>
<div class="qrcodeImage">
  <qrcode
    [qrdata]="userInputLink"
    [allowEmptyString]="true"
    [cssClass]="'center'"
    [colorDark]="'#2c7577'"
    [colorLight]="'#ffffff'"
    [elementType]="'svg'"
    [errorCorrectionLevel]="'H'"
    [scale]="1"
    [title]="'A custom title attribute'"
    [width]="400"
  ></qrcode>
</div>
<app-footer></app-footer>
